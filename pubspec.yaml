name: ncm_mobile_app
description: "NCM Municipal Management Mobile Application"
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # HTTP & API
  dio: ^5.4.1
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.3.1

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Authentication
  flutter_secure_storage: ^9.0.0

  # Firebase & Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

  # UI & Navigation
  go_router: ^14.2.0
  gap: ^3.0.1
  cached_network_image: ^3.3.1

  # Enhanced UI Components
  shadcn_flutter: ^0.0.44
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  flutter_animate: ^4.2.0+1

  # Utils & Helpers
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0
  uuid: ^4.4.0
  connectivity_plus: ^6.0.5

  # QR Code & Scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3  # QR code scanner with camera support

  # Camera & Media
  image_picker: ^1.1.2
  permission_handler: ^11.3.1

  # Location
  geolocator: ^12.0.0

  # URL & Communication
  url_launcher: ^6.3.1
  share_plus: ^10.0.0
  webview_flutter: ^4.10.0

  # Payments
  crypto: ^3.0.3  # For MD5 hash generation for PayFast signature

  # Icons & Assets
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Integration Tests
  integration_test:
    sdk: flutter

  # Testing
  mockito: ^5.4.4

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^5.0.0
  patrol: ^3.19.0

patrol:
  app_name: NCM Mobile App
  ios:
    bundle_id: design.motionstack.ncm-mobile
  android:
    package_name: design.motionstack.ncm.ncm_mobile_app

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

